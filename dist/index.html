<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>azurite</title>
    <style>
      body {
        margin: 0;
      }
      .app {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      .draw-area canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .draw-area {
        position: relative;
        flex: 1;
        cursor: crosshair;
      }
      .sidebar {
        width: 256px;
        margin: 16px;
      }
      .tool-selection {
        display: flex;
        flex-direction: column;
      }
      .LeftSidebar {
        width: 256px;
        display: flex;
        flex-direction: column;
      }
      .LayerList {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      .LayerList_scroll {
        flex: 1;
        overflow-y: scroll;
      }
      .LayerList_layer {
        height: 48px;
        padding: 12px;
        display: flex;
        align-items: center;
      }
      .LayerList_layer img {
        margin-right: 12px;
        box-shadow: 0 0 4px rgba(0,0,0,0.25);
        max-width: 64px;
        max-height: 48px;
      }
      .LayerList_layer-current {
        background-color: grey;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    require("./assets/renderer.js")
  </script>
</html>
