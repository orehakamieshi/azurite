<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Azurite</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    require("./assets/renderer.js");
    // for auto-reloading
    if(process.env.NODE_ENV === "development") {
      let {ipcRenderer} = require('electron');
      ipcRenderer.on('notify-update', (event, arg) => {
        location.reload();
      });
    }
  </script>
</html>
